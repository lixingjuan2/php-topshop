<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>后台管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="__ADMIN__css/main.css" rel="stylesheet" type="text/css" />
    <link href="__ADMIN__css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="__ADMIN__css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
    <script src="__ADMIN__js/jquery-1.8.1.min.js"></script>
    <script src="__ADMIN__js/bootstrap.min.js"></script>
</head>

<body>
    {include file="public/top" /} {include file="public/left" /}
    <!-- 右 -->
    <div class="content">
        <div class="header">
            <h1 class="page-title">管理员编辑</h1>
        </div>

        <div class="well">
            <!-- edit form -->
            <form action="{:url('update')}" method="POST" id="tab">
                <label>用户名：</label>
                <input type="text" name="username" value="{$manager.username}" class="input-xlarge">
                <label>昵称：</label>
                <input type="text" name="nickname" value="{$manager.nickname}" class="input-xlarge">
                <label>邮箱：</label>
                <input type="text" name="email" value="{$manager.email}" class="input-xlarge">
                <input type="hidden" name="id" value="{$manager.id}" class="input-xlarge">
                <button class="btn btn-primary" type="submit">保存</button>
            </form>
        </div>
        <!-- footer -->
        <footer>
            <hr>
            <p>© 2017 <a href="javascript:void(0);" target="_blank">ADMIN</a></p>
        </footer>
    </div>
</body>

</html>
