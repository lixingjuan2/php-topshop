<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>后台管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="__ADMIN__css/main.css" rel="stylesheet" type="text/css"/>
    <link href="__ADMIN__css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="__ADMIN__css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
    <script src="__ADMIN__js/jquery-1.8.1.min.js"></script>
    <script src="__ADMIN__js/bootstrap.min.js"></script>
</head>
<body>
<!-- 上页面 -->
{include file="public/top" /}
<!-- 左页面 -->
{include file="public/left" /}
    <!-- 右 -->
    <div class="content">
        <div class="header">
            <h1 class="page-title">角色列表</h1>
        </div>

        <div class="well">
        <a class="btn btn-primary" href="{:url('add')}">新增</a>
            <!-- table -->
            <table class="table table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>用户组</th>
                        <th>权限ids</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {foreach $roles as $role}
                    <tr class="success">
                        <td>{$role.id}</td>
                        <td>{$role.role_name}</td>
                        <td>{$role.role_auth_ids}</td>
                        <td>
                            <a href="{:url('edit')}?id={$role.id}"> 分派权限 </a>
                            <a href="javascript:void(0);" onclick="if(confirm('确认删除？')) location.href='/admin/role/softdelete/id/{$role.id}'"> 删除 </a>
                        </td>
                    </tr>
                    {/foreach}
                </tbody>
            </table>
            <!-- pagination -->
            {$roles|raw}

                <ul>
                    <li><a href="#">Prev</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">Next</a></li>
                </ul>
            </div> -->
        </div>
        <!-- footer -->
        <footer>
            <hr>
            <p>© 2017 <a href="javascript:void(0);" target="_blank">ADMIN</a></p>
        </footer>
    </div>
</body>
</html>
