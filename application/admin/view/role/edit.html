<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>后台管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="__ADMIN__css/main.css" rel="stylesheet" type="text/css" />
    <link href="__ADMIN__css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="__ADMIN__css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
    <script src="__ADMIN__js/jquery-1.8.1.min.js"></script>
    <script src="__ADMIN__js/bootstrap.min.js"></script>
</head>

<body>
    {include file="public/top" /} {include file="public/left" /}
    <!-- 右 -->
    <div class="content">
        <div class="header">
            <h1 class="page-title">角色新增</h1>
        </div>

        <div class="well">
            <!-- add form -->
            <form action="{:url('admin/role/update')}" method="post" id="tab">
                <label>用户组：</label>
                <input type="text" name="role_name" value="{$role.role_name}" class="input-xlarge">
                <label>权限：</label>
                {foreach $auths as $k => $auth}
                {++$k}{$auth.auth_name} <input type="checkbox" name="role_auth_ids[]" value="{$auth.id}"
                {in name="auth['id']" value="$quanxian"}
                 checked
                {/in}
                ><br>
                {/foreach}
                <input type="hidden" name="id" value="{$role.id}">
                <button class="btn btn-primary" type="submit">保存</button>
            </form>
        </div>
        <!-- footer -->
        <footer>
            <hr>
            <p>© 2017 <a href="javascript:void(0);" target="_blank">ADMIN</a></p>
        </footer>
    </div>
</body>

</html>
